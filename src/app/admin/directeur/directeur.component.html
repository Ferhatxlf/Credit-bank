<div class="container-fluid">
  <app-navbar></app-navbar>

  <div class="mt-5">
    <div class="mb-3 d-flex justify-content-end">
      <button (click)="showForm = true" class="btn btn-outline-info">
        <i class="bi bi-plus text-grey"></i> Add Commune
      </button>
      <button (click)="showForm = false" class="btn btn-outline-info">
        <i class="bi bi-table text-grey"></i> Show Communes
      </button>
    </div>
    <div class="mt-5 d-flex justify-content-center">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <div *ngIf="showForm">

              

              <form [formGroup]="communeForm" (ngSubmit)="addCommune()">
                <div class="mb-3">
                  <label for="communeName" class="form-label">Commune Name</label>
                  <input type="text" class="form-control" id="communeName" placeholder="Enter commune name" formControlName="communeName">
                </div>
                <div class="mb-3">
                  <label for="codePostal" class="form-label">Code postal:</label>
                  <input type="text" id="codePostal" class="form-control" placeholder="Enter code postal" formControlName="codePostal">
                </div>
                <button type="submit" class="btn btn-outline-info mt-3">
                  <i class="bi bi-plus text-grey"></i> Add Commune
                </button>
              </form>



              <table class="table table-striped table-hover">
                <thead class="bg-light">
                  <tr>
                    <th>ID</th>
                    <th>Commune Name</th>
                    <th>Code Postal</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let commune of communes">
                    <td>{{ commune.id }}</td>
                    <td>{{ commune.nom }}</td>
                    <td>{{ commune.codePostal }}</td>
                    <td>
                      <button type="button" class="btn btn-light">Edit</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div *ngIf="!showForm">
             
            
              <form [formGroup]="directionForm" (ngSubmit)="addRegionalDirection()">
                <div class="mb-3">
                  <label for="nom" class="form-label">Direction Name</label>
                  <input type="text" class="form-control" id="nom" placeholder="Enter direction name" formControlName="nom">
                </div>
                <!-- Add more form fields if necessary -->
            
                <button type="submit" class="btn btn-outline-info mt-3">
                  <i class="bi bi-plus text-grey"></i> Add Regional Direction
                </button>
              </form>
              <div *ngIf="directionRegionales.length > 0">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Direction Name</th>
                      <!-- Add more table headers if necessary -->
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let direction of directionRegionales">
                      <td>{{ direction.id }}</td>
                      <td>{{ direction.nom }}</td>
                      <!-- Display other properties as needed -->
                    </tr>
                  </tbody>
                </table>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
