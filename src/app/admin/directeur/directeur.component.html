<div class="container-fluid">
    <div class="container p-2 mx-auto sm:p-4 text-gray-800">
      <h2 class="mb-4 text-2xl text-secondary">Communes</h2>
      <div class="overflow-x-auto">
        <table class="w-full p-6 text-xs text-left border border-gray-200">
          <!-- Table headers -->
          <thead>
            <tr class="bg-gray-200">
              <th class="px-4 py-2 text-center border">ID</th>
              <th class="px-4 py-2 text-center border">Name</th>
              <th class="px-4 py-2 text-center border">Postal Code</th>
              <th class="p-3 border">
                <span class="sr-only">Edit</span>
              </th>
            </tr>
          </thead>
          <!-- Table body -->
          <tbody class="border-b bg-gray-100 border-gray-200">
            <!-- Loop through elements based on current page -->
            <tr *ngFor="let commune of communes.slice(startIndex, endIndex + 1)" class="border">
              <!-- Display commune data in table cells -->
              <td class="px-3 py-2 text-center border">{{ commune.id }}</td>
              <td class="px-3 py-2 text-center border">
                <p>{{ commune.nom }}</p>
              </td>
              <td class="px-3 py-2 text-center border">
                <span>{{ commune.codePostal }}</span>
              </td>
              <td class="px-3 py-2 text-center border">
                <button type="button" title="Open details" class="p-1 rounded-full text-gray-600 hover:bg-gray-700 focus:bg-gray-700">
                  <svg viewBox="0 0 24 24" class="w-4 h-4 fill-current">
                    <path d="M12 6a2 2 0 110-4 2 2 0 010 4zm0 8a2 2 0 110-4 2 2 0 010 4zm-2 6a2 2 0 104 0 2 2 0 00-4 0z"></path>
                  </svg>
                </button>
              </td>
            </tr>
            <!-- End of loop -->
          </tbody>
        </table>
      </div>
  
   


      <div class="flex justify-end py-1 px-4">
        <nav class="flex items-center space-x-1">
          <button type="button"  (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1" class="p-2.5 inline-flex items-center gap-x-2 text-sm rounded-full text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-white/10 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
            <span aria-hidden="true">«</span>
            <span class="sr-only">Previous</span>
          </button>
          <button type="button" class="min-w-[40px] flex justify-center items-center text-gray-800 hover:bg-gray-100 py-2.5 text-sm rounded-full disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-white/10" aria-current="page">Page {{ currentPage }}</button>

          <button type="button" (click)="changePage(currentPage + 1)" [disabled]="endIndex === communes.length - 1" class="p-2.5 inline-flex items-center gap-x-2 text-sm rounded-full text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-white/10 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
            <span class="sr-only">Next</span>
            <span aria-hidden="true">»</span>
          </button>
        </nav>
      </div>
    </div>
  </div>
