<div class="container-fluid">

    <div class="container p-2 mx-auto sm:p-4 text-gray-800">

        <div class="overflow-x-auto">
            <table class="w-full p-6 text-xs text-left">
                <!-- Table headers -->
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2 border">ID</th>
                        <th class="px-4 py-2 border">Name</th>
                        <th class="px-4 py-2 border">Date</th>

                <!-- Table body -->
                <tbody class="border-b bg-gray-100">
                    <!-- Loop through directionRegionales -->
                    <tr *ngFor="let direction of directionRegionales" class="border">
                        <!-- Replace these td contents with respective properties from your DirectionRegionale interface -->
                        <td class="px-3 py-2 border">{{ direction.id }}</td>
                        <td class="px-3 py-2 border">
                            <p>{{ direction.nom }}</p>
                        </td>
                        <td class="px-3 py-2 border">
                            <span>{{ direction.createdAt }}</span>
                        </td>
                        <td class="px-3 py-2 border">

                        </td>
                        <td class="px-3 py-2 border">
