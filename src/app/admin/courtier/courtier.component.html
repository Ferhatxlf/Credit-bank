          <div class="overflow-hidden">
            <table class="w-full p-6 text-xs text-left">
              <!-- Table headers -->
              <thead>
                  <tr class="bg-gray-200">
                      <th class="px-4 py-2 border">ID</th>
                      <th class="px-4 py-2 border">NI/NOM-UTILISATEUR</th>
                      <th class="px-4 py-2 border">Role</th>
                      <th class="px-4 py-2 border">Agence ID</th>
                      <th class="px-4 py-2 border">Created At</th>
                  </tr>
              </thead>
              <!-- Table body -->
              <tbody class="border-b bg-gray-100">
                  <!-- Loop through comptes -->
                  <tr *ngFor="let compte of getPaginatedData()" class="border">
                      <!-- Display compte data in table cells -->
                      <td class="px-4 py-2 border">{{ compte.id }}</td>
                      <td class="px-4 py-2 border">{{ compte.nin }}</td>
                      <td class="px-4 py-2 border">{{ compte.role }}</td>
                      <td class="px-4 py-2 border">{{ compte.agenceId }}</td>
                      <td class="px-4 py-2 border">{{ compte.createdAt }}</td>
                  </tr>
                  <!-- End of loop -->
              </tbody>
          </table>

<!-- Pagination controls -->
<div class="flex justify-end py-1 px-4">
  <nav class="flex items-center space-x-1">
    <button type="button" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1"
      class="p-2.5 inline-flex items-center gap-x-2 text-sm rounded-full text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none">
      <span aria-hidden="true">«</span>
      <span class="sr-only">Previous</span>
    </button>
    
    <button *ngFor="let page of totalNumberOfPages" type="button" (click)="changePage(page)"
      [disabled]="currentPage === page"
      class="min-w-[40px] flex justify-center items-center text-gray-800 hover:bg-gray-100 py-2.5 text-sm rounded-full disabled:opacity-50 disabled:pointer-events-none">
      {{ page }}
    </button>
    
    <button type="button" (click)="changePage(currentPage + 1)" [disabled]="getPaginatedData().length < itemsPerPage"
      class="p-2.5 inline-flex items-center gap-x-2 text-sm rounded-full text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none">
      <span class="sr-only">Next</span>
      <span aria-hidden="true">»</span>
    </button>
