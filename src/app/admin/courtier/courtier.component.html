<div class="container-fluid">
  <div class="container p-2 mx-auto sm:p-4 text-gray-800">
    <h2 class="mb-4 text-2xl text-secondary">gestion des courties </h2>
      <div class="overflow-x-auto">
        
      </div>
      
  </div>


  <div class="flex flex-col">
    <div class="-m-1.5 overflow-x-auto">
      <div class="p-1.5 min-w-full inline-block align-middle">
        <div class="border rounded-lg divide-y divide-gray-200 dark:border-gray-700 dark:divide-gray-700">
          <div class="py-3 px-4">
           
<form class="flex items-center">   
  <label for="simple-search" class="sr-only">Search</label>
  <div class="relative w-full">
      
      <input type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search branch name..." required>
  </div>
  <button type="submit" class="p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
      </svg>
      <span class="sr-only">Search</span>
  </button>
</form>

          </div>
          <div class="overflow-hidden">
            <table class="w-full p-6 text-xs text-left">
              <!-- Table headers -->
              <thead>
                  <tr class="bg-gray-200">
                      <th class="px-4 py-2 border">ID</th>
                      <th class="px-4 py-2 border">NI/NOM-UTILISATEUR</th>
                      <th class="px-4 py-2 border">Role</th>
                      <th class="px-4 py-2 border">Agence ID</th>
                      <th class="px-4 py-2 border">Created At</th>
                  </tr>
              </thead>
              <!-- Table body -->
              <tbody class="border-b bg-gray-100">
                  <!-- Loop through comptes -->
                  <tr *ngFor="let compte of comptes" class="border">
                      <!-- Display compte data in table cells -->
                      <td class="px-4 py-2 border">{{ compte.id }}</td>
                      <td class="px-4 py-2 border">{{ compte.nin }}</td>
                      <td class="px-4 py-2 border">{{ compte.role }}</td>
                      <td class="px-4 py-2 border">{{ compte.agenceId }}</td>
                      <td class="px-4 py-2 border">{{ compte.createdAt }}</td>
                  </tr>
                  <!-- End of loop -->
              </tbody>
          </table>
          </div>
          <div class="py-1 px-4">
            <nav class="flex items-center space-x-1">
              <button type="button" class="p-2.5 inline-flex items-center gap-x-2 text-sm rounded-full text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-white/10 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                <span aria-hidden="true">«</span>
                <span class="sr-only">Previous</span>
              </button>
              <button type="button" class="min-w-[40px] flex justify-center items-center text-gray-800 hover:bg-gray-100 py-2.5 text-sm rounded-full disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-white/10" aria-current="page">1</button>
              <button type="button" class="min-w-[40px] flex justify-center items-center text-gray-800 hover:bg-gray-100 py-2.5 text-sm rounded-full disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-white/10">2</button>
              <button type="button" class="min-w-[40px] flex justify-center items-center text-gray-800 hover:bg-gray-100 py-2.5 text-sm rounded-full disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-white/10">3</button>
              <button type="button" class="p-2.5 inline-flex items-center gap-x-2 text-sm rounded-full text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-white/10 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                <span class="sr-only">Next</span>
                <span aria-hidden="true">»</span>
              </button>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
