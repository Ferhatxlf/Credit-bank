      <div class="relative z-10 bg-white rounded-lg shadow-xl overflow-hidden">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
           
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
              <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">ajouter un compte</h3>
              <div class="mt-2">
                <!-- Include your form here -->
                <form (submit)="onSubmit()">
                  <div class="mb-4">
                    <label for="nin" class="block text-sm font-medium text-gray-700">NIN:</label>
                    <input type="text" id="nin" name="nin" [(ngModel)]="formData.nin" required class="mt-1 p-2 border rounded-md w-full">
                  </div>
                  <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" id="password" name="password" [(ngModel)]="formData.password" required class="mt-1 p-2 border rounded-md w-full">
                  </div>

<div class="mb-4">
    <label for="role" class="block text-sm font-medium text-gray-700">Role:</label>
    <select id="role" name="role" [(ngModel)]="formData.role" required class="mt-1 p-2 border rounded-md w-full">
      <!-- Options for roles based on manually defined roleOptions -->
      <option *ngFor="let roleOption of roleOptions" [value]="roleOption">{{ roleOption }}</option>
    </select>

    <select id="agenceId" name="agenceId" [(ngModel)]="formData.agenceId" required class="mt-1 p-2 border rounded-md w-full">
      <!-- Null option for "Please select agence" -->
      <option value="" >Please select agence</option>
      
      <!-- Options for agences based on fetched data -->
      <option *ngFor="let agence of agences" [value]="agence.id">{{ agence.nom }}</option>
    </select>
  </div>
