<div class="container light-style flex-grow-1 container-p-y">
  <div class="card overflow-hidden">
    <div class="row h-100 row-bordered row-border-light">
      <div class="col-md-3 pt-0" style="border-right: 1px solid #6666663b">
        <div class="card-body media align-items-center">
          <img
            src="../../../assets/avatar.png"
            class="d-block m-auto ui-w-80"
          />
          <div class="informations-container">
            <h3>Touzi Mahrez</h3>
            <p>mahreztouzi&#64;gmail.com</p>
            <p>Particuler</p>
          </div>
          <hr />
        </div>
        <div class="list-button-container">
          <a
            class="list-group-item list-group-item-action"
            (click)="information = true"
            >Informations personnelles</a
          >
          <a
            class="list-group-item list-group-item-action"
            (click)="information = false"
            >Changer Mot de passe</a
          >
        </div>
      </div>
      <div class="col-md-9">
        <div class="tab-content" style="overflow-y: auto; height: 100%">
          <div class="" id="account-info" *ngIf="information">
            <hr class="border-light m-0" />

            <div class="card-body pb-2">
              <h4 class="font-weight-bold py-3 mb-1">
                Informations personnelles
              </h4>
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div class="form-group mt-2">
                    <label class="form-label">Nom :</label>
                    <input
                      type="text"
                      class="form-control"
                      value="Touzi"
                      disabled
                    />
                  </div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="form-group mt-2">
                    <label class="form-label">Prénom :</label>
                    <input
                      type="text"
                      class="form-control"
                      value="Mahrez"
                      disabled
                    />
                  </div>
                </div>
              </div>
              <div class="form-group mt-2">
                <label class="form-label">Adresse email :</label>
                <input
                  type="text"
                  class="form-control"
                  value="mahreztouzi@gmail.com"
                  disabled
                />
              </div>
              <div class="form-group mt-2">
                <label class="form-label">Numéro de téléphone :</label>
                <input
                  type="text"
                  class="form-control"
                  value="06 97 00 75 19"
                  disabled
                />
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-4">
                  <div class="form-group mt-2">
                    <label class="form-label">Addresse :</label>
                    <input
                      type="text"
                      class="form-control"
                      value="Touzi"
                      disabled
                    />
                  </div>
                </div>
                <div class="col-sm-12 col-md-4">
                  <div class="form-group mt-2">
                    <label class="form-label">Wilaya :</label>
                    <input
                      type="text"
                      class="form-control"
                      value="Tizi Ouzou"
                      disabled
                    />
                  </div>
                </div>
                <div class="col-sm-12 col-md-4">
                  <div class="form-group mt-2">
                    <label class="form-label">Commune :</label>
                    <input
                      type="text"
                      class="form-control"
                      value="Dbk"
                      disabled
                    />
                  </div>
                </div>
                <div class="button-container mt-3">
                  <button class="btn btn2">Modifier mes information</button>
                </div>
              </div>
            </div>
          </div>

          <div
            class="tab-pane fade active show"
            id="account-info"
            *ngIf="!information"
          >
            <h4 class="font-weight-bold py-3 mb-1">
              Informations personnelles
            </h4>
            <div class="card-body pb-2">
              <div class="form-group mt-3">
                <label class="form-label">Mot de passe actuel</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Mot de passe actuel"
                />
              </div>
              <div class="form-group mt-3">
                <label class="form-label">Nouveau mot de passe</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Nouveau mot de passe"
                />
              </div>
              <div class="form-group mt-3">
                <label class="form-label">Confirmez votre mot de passe</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirmez votre mot de passe"
                />
              </div>
              <div class="button-container mt-3">
                <button class="btn btn2">Confirmer</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
