<div class="container light-style flex-grow-1 container-p-y">
  <h4 class="font-weight-bold py-3 mb-4">Account settings</h4>

  <div class="card overflow-hidden">
    <div class="row h-100 no-gutters row-bordered row-border-light">
      <div
        class="col-md-3 pt-0"
        style="border-right: 1px solid rgba(0, 0, 0, 0.178)"
      >
        <div class="card-body media align-items-center">
          <img
            src="../../../assets/avatar.png"
            class="d-block m-auto ui-w-80"
          />
          <div class="media-body m-auto ui-w-100">
            <h3>Touzi Mahrez</h3>
          </div>
        </div>
        <div class="list-group list-group-flush account-settings-links">
          <a
            class="list-group-item list-group-item-action"
            (click)="information = true"
            >Compte</a
          >
          <a
            class="list-group-item list-group-item-action"
            (click)="information = false"
            >Changer Mot de passe</a
          >
        </div>
      </div>
      <div class="col-md-9">
        <div class="tab-content" style="overflow-y: auto; height: 100%">
          <div
            class="tab-pane fade active show"
            id="account-info"
            *ngIf="information"
          >
            <hr class="border-light m-0" />

            <div class="card-body pb-2">
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div class="form-group mt-2">
                    <label class="form-label">Nom :</label>
                    <input type="text" class="form-control" value="Touzi" />
                  </div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="form-group mt-2">
                    <label class="form-label">Prénom :</label>
                    <input type="text" class="form-control" value="Mahrez" />
                  </div>
                </div>
              </div>
              <div class="form-group mt-2">
                <label class="form-label">Adresse email :</label>
                <input
                  type="text"
                  class="form-control"
                  value="mahreztouzi@gmail.com"
                  disabled
                />
              </div>
              <div class="form-group mt-2">
                <label class="form-label">Numéro de téléphone :</label>
                <input
                  type="text"
                  class="form-control"
                  value="06 97 00 75 19"
                />
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-4">
                  <div class="form-group mt-2">
                    <label class="form-label">Addresse :</label>
                    <input
                      type="text"
                      class="form-control"
                      value="Touzi"
                      disabled
                    />
                  </div>
                </div>
                <div class="col-sm-12 col-md-4">
                  <div class="form-group mt-2">
                    <label class="form-label">Ville :</label>
                    <input
                      type="text"
                      class="form-control"
                      value="Tizi Ouzou"
                      disabled
                    />
                  </div>
                </div>
                <div class="col-sm-12 col-md-4">
                  <div class="form-group mt-2">
                    <label class="form-label">Commune :</label>
                    <input
                      type="text"
                      class="form-control"
                      value="Dbk"
                      disabled
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div
            class="tab-pane fade active show"
            id="account-info"
            *ngIf="!information"
          >
            <div class="card-body pb-2">
              <div class="form-group">
                <label class="form-label">Current password</label>
                <input type="password" class="form-control" />
              </div>
              <div class="form-group">
                <label class="form-label">New password</label>
                <input type="password" class="form-control" />
              </div>
              <div class="form-group">
                <label class="form-label">Repeat new password</label>
                <input type="password" class="form-control" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
