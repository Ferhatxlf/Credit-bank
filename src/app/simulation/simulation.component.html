<div class="container-fluid">
  <div class="bg-fond"></div>

  <div class="card-container scale-in">
    <div class="logo-container">
      <span class="material-icons icons-header" (click)="goBack()"
        >arrow_back</span
      >
      <img src="../../assets/bankLogo.png" />
    </div>
    <div class="progress-container mt-3">
      <div
        class="progress mx-auto progressBar"
        role="progressbar"
        aria-label="Example with label"
      >
        <div
          class="progress-bar progressBar-trans"
          [ngClass]="{
            pregress1:
              url === '/simulation/result' ||
              url === '/simulation/notice' ||
              url === '/simulation/upload' ||
              url === '/simulation/register' ||
              url === '/simulation/confirmation' ||
              url === '/simulation/success'
          }"
          [ngClass]="{
            pregress2:
              url === '/simulation/upload ' || url === '/simulation/success'
          }"
          [ngClass]="{
            pregress3: url === '/simulation/success'
          }"
        ></div>
      </div>

      <div class="icons-container">
        <span
          class="material-icons progressBar-icons"
          [ngClass]="{
            'progressBar-done':
              url === '/simulation/type' ||
              url === '/simulation/immobilier' ||
              url === '/simulation/consomation' ||
              url === '/simulation/presurgage' ||
              url === '/simulation/form' ||
              url === '/simulation/result' ||
              url === '/simulation/upload' ||
              url === '/simulation/register' ||
              url === '/simulation/notice' ||
              url === '/simulation/confirmation' ||
              url === '/simulation/success'
          }"
          >list</span
        >
        <span
          class="material-icons progressBar-icons"
          [ngClass]="{
            'progressBar-done':
              url === '/simulation/result' ||
              url === '/simulation/upload' ||
              url === '/simulation/register' ||
              url === '/simulation/notice' ||
              url === '/simulation/confirmation' ||
              url === '/simulation/success'
          }"
          >calculate</span
        >
        <span
          class="material-icons progressBar-icons"
          [ngClass]="{
            'progressBar-done':
              url === '/simulation/upload' || url === '/simulation/success'
          }"
          >upload_file</span
        >
        <span
          class="material-icons progressBar-icons"
          [ngClass]="{ 'progressBar-done': url === '/simulation/success' }"
          >check</span
        >
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
