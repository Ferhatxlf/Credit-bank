<div class="container translate">
  <div class="header d-flex justify-content-center w-100">
    <div class="title">Veuillez introduire vos paramètres de calcul</div>
  </div>
  <div class="forms">
    <div
      style="
        border: 0.6px solid rgba(0, 0, 0, 0.164);
        border-radius: 15px;
        padding: 15px;
      "
    >
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="floatingInputGrid"
          placeholder="Montant de l'habitation *"
          value=""
        />
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="floatingInputGrid"
          placeholder="Revenue de co-emprunteur *"
          value=""
        />
      </div>

      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="floatingInputGrid"
          placeholder="Votre age *"
          value=""
        />
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="floatingInputGrid"
          placeholder="Le crédit *"
          value=""
        />
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="floatingInputGrid"
          placeholder="La durée de financement *"
          value=""
        />
      </div>
    </div>
    <div
      class="input-container"
      style="
        border: 0.6px solid rgba(0, 0, 0, 0.164);
        border-radius: 15px;
        padding: 15px;
      "
    >
      <p class="questions">Avez vous un co-emprunteur ?</p>
      <div class="suppositions-container">
        <span
          class="supposition"
          (click)="setCoBorrower(true)"
          [class.selected]="coBorrower"
          >Oui</span
        >
        <span
          class="supposition"
          (click)="setCoBorrower(false)"
          [class.selected]="!coBorrower"
          >Non</span
        >
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="floatingInputGrid"
          placeholder="Revenue de co-emprunteur *"
          value=""
          [disabled]="!coBorrower"
        />
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="floatingInputGrid"
          placeholder="L'âge de co-emprunteur *"
          value=""
          [disabled]="!coBorrower"
        />
      </div>
    </div>
    <div
      class="input-container"
      style="
        border: 0.6px solid rgba(0, 0, 0, 0.164);
        border-radius: 15px;
        padding: 15px;
      "
    >
      <p class="questions">Avez-vous un patrimoine immobilier ?</p>
      <div class="suppositions-container">
        <span
          class="supposition"
          (click)="setPatrimoine(true)"
          [class.selected]="patrimoine"
          >Oui</span
        >
        <span
          class="supposition"
          (click)="setPatrimoine(false)"
          [class.selected]="!patrimoine"
          >Non</span
        >
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="floatingInputGrid"
          placeholder="Mentionnez ce montant *"
          value=""
          [disabled]="!patrimoine"
        />
      </div>
    </div>
    <div
      class="input-container"
      style="
        border: 0.6px solid rgba(0, 0, 0, 0.164);
        border-radius: 15px;
        padding: 15px;
      "
    >
      <p class="questions">Avez vous un autre financement en cours ?</p>
      <div class="suppositions-container">
        <span
          class="supposition"
          (click)="setOtherFinancing(true)"
          [class.selected]="otherFinancing"
          >Oui</span
        >
        <span
          class="supposition"
          (click)="setOtherFinancing(false)"
          [class.selected]="!otherFinancing"
          >Non</span
        >
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="floatingInputGrid"
          placeholder="Mentionnez ce montant *"
          value=""
          [disabled]="!otherFinancing"
        />
      </div>
    </div>

    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-primary" [routerLink]="['/simulation/result']">
        Lancer la simulation
      </button>
    </div>
  </div>
</div>
