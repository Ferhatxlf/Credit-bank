<div class="navbar-card-container">
  <div *ngFor="let message of notifications; let i = index" class="alert alert-info" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="removeNotification(i)">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>

  <div class="left">
    <span>{{ getTitle() }}</span>
   
  </div>

<!-- Example single danger button -->
<div class="btn-group">
  <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
    Action
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Action</a></li>
    <li><a class="dropdown-item" href="#">Another action</a></li>
    <li><a class="dropdown-item" href="#">Something else here</a></li>
    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item" href="#">Separated link</a></li>
  </ul>
</div>

  <div class="right">
    <div class="avatar">
      <img src="../../../assets/avatar.png" alt="avatar" />
    </div>
    <div class="information">
      <span class="name">{{ userRole }}</span>
      <p class="email">{{ userNin }}</p>
    </div>
    <div class="logout">
      <span class="material-icons" (click)="logout()"> logout </span>
    </div>
  </div>
</div>
