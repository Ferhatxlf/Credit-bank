<div class="navbar">
  <div class="left">
    <span>{{ getTitle() }}</span>
  </div>
   <div *ngIf="showDropdown" >
    <p *ngFor="let notification of notifications" >
      {{ notification.message }}
    </p>
    <p>list notification</p>
    </div>
  <div class="btn-group dropup">
 
    <button type="button" class="btn btn-danger" (click)="toggleDropdown()">
      <i class="material-icons">notifications</i>
      <span class="badge badge-pill badge-primary">7</span>
    </button>
  
  </div>
  

  <div class="right">
    <div class="avatar">
      <img src="../../../assets/avatar.png" alt="avatar" />
    </div>
    <div class="information">
      <span class="name">{{ userRole }}</span>
      <p class="email">{{ userNin }}</p>
    </div>
    <div class="logout">
      <span class="material-icons" (click)="logout()"> logout </span>
    </div>
  </div>
</div>
