<div class="col-12 col-sm-12 col-md-5 input-container">
  <div class="header-container">
    <img class="img-header" src="../../assets/bankLogo.png" alt="logo" />
    <hr style="border-bottom: 1px solid #742484" />
  </div>
  <div class="body-container">
    <span class="title">Connexion</span>
    <p class="subtitle">
      Découvrez une expérience exceptionnelle. Connectez-vous pour profiter de
      fonctionnalités exclusives.
    </p>
    <div>
      <div class="mb-1 mt-5">
        <input
          type="email"
          class="form-control mb-3"
          id="email"
          placeholder="Adresse email"
        />
      </div>
      <div class="mb-3 forgot-password-container">
        <span class="forgot-password"> Mot de passe oublié ?</span>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Mot de passe"
        />
      </div>
      <div class="button-container">
        <button class="btn mb-5">Connexion</button>
      </div>
    </div>

    <div class="signUp-container">
      Vous êtes nouveau ?
      <span>Inscription</span>
    </div>
  </div>
</div>
